<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="project-title" class="display-5 mb-4">Project Details Coming Soon!</h1>
        <p class="lead">This project is currently under development as part of the SEG3125 course. Please check back later for the full case study.</p>
        <a href="index.html" class="btn btn-primary mt-3">Back to Portfolio</a>
    </div>

    <script>
        // Optional: Get project name from URL query parameter to customize title
        const urlParams = new URLSearchParams(window.location.search);
        const projectName = urlParams.get('project');
        if (projectName) {
            document.getElementById('project-title').textContent = `${decodeURIComponent(projectName)} - Coming Soon!`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
